<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1>Hangman Game</h1>
				<h2>Guess the name of students from class!</h2>
				<small>Click any letter to begin</small>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Word to Guess</strong></h3>
					</div>
					<div class="panel-body">
						<h3 id="word-blanks">_ _ _ _ _ _ _</h3>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-body">
						<strong>Wrong Guesses <span id="wrong-guesses"></span></strong>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<strong>Guesses left <span id="guesses-left">9</span></strong>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<strong>Wins:</strong> <span id="win-counter"></span>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<strong>Losses</strong><span id="loss-counter"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="logic2.js"></script>
</body>
</html>
